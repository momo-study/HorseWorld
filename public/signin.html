<!DOCTYPE html>
<html lang='en'>
<head>
  <title>Horse World</title>

  <link href = "images/icon.jpg" type = "image/x-icon" rel = "icon"/>
  <script src = "signin.js" type="text/javascript"></script>
</head>
<body>
  <div id = "all">
    <div id = "bg"></div>
    <form method = 'GET', action="http://127.0.0.1:8080/game">

        <input type='button' value = '进入游戏' id = "submit">
      </div>
    </form>
  </div>
