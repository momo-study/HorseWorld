<!DOCTYPE html>
<html lang = "en">
  <head>
    <title>Horse World</title>
    <link href = "zgame.css" type = "text/css" rel = "stylesheet"/>
    <link href = "images/icon.jpg" type = "image/x-icon" rel = "icon"/>
    <script type = "text/javascript" src = "zgame.js"></script>
    <script src = "jquery.js" type="text/javascript"></script>
    <meta charset = "utf-8"/>
  </head>
  <body>
    <div id = "area">
      <div id = "horse">
        <p id = "choose" class = "show">点击礼盒，获取属于你的小马吧！</p>
        <p id = "congratulation" class = "hide">恭喜你获得了自己的小马!</p>
        <div id = "out">
          <div id = "gift-img" class="origin"></div>
        </div>
        <p id = "getname" class = "hide">快给它起个名字吧！</p>
        <form method = 'GET', action="http://127.0.0.1:8080/main">
          <div id = "name-text" class = "hide"> 
            <label for='name'>
              <input type='text' name ='name' value="" placeholder="6~18位英文字母、数字或下划线，英文字母开头" id="name"  autocomplete="off" disableautocomplete>
            </label>
          </div>
          <span class="message" id="name_message"></span>
          <div id = "name-btn" class = "hide">
            <button id = "btn">确定</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
